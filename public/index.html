<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/bundle.js"></script>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <div id="app">
        <label for="currency_select">Select a Currency:</label>
        <select id="currency_select" v-model="selectedCurrency">
            <option disabled value="">Select a Currency</option>
            <option v-for= "(rate, currency) in currencies.rates" :key="currency" :value="rate">{{currency}}</option>
        </select>

        <div id="selected_currency" v-if="selectedCurrency">
            <h2> {{selectedCurrency}} </h2>
            <h2>{{flipCurrencies}}</h2>
        </div>
    </div>
</body>
</html>
